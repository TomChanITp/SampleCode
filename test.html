<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
   </head>
	
   <body>
      <table border="1" RULES=NONE >
      	<tr>
            <td colspan = "3">
            <img src="https://i.ytimg.com/vi/BlewiK0sAJY/hqdefault.jpg">
            </td>
         </tr>
         <tr>
            <th><a href="https://www.Google.com/">Google</a></th>
            <th><a href="https://www.Apple.com/">Apple</a></th>
            <th><a href="https://www.Microsoft.com/html/">Microsoft</a></th>
         </tr>
         <tr>
            <td rowspan = "2">
            	<img src="http://via.placeholder.com/150x150">
            </td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell S3</td>
         </tr>
         <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
         </tr>
      </table>
   </body>
	
</html>
